<script>
  (function() {

    alert("Welcome to I Spy! - a game of maddening frustration!")
    var answer = 'truck';

    var maxGuesses = 3;

    var guess = prompt('I spy something out my window. What is it? It is a ________');

// i know there has to be an easier way to do these conditions using a loop

    while(guess !== answer) {
      if (maxGuesses > 2) {
        var guess = prompt('Sorry, that\'s not it! Keep guessing! It is a _________');
        var maxGuesses = maxGuesses - 1;

      } else if ((guess !== answer) && (maxGuesses > 1)) {
        var guess = prompt('Still not it! I spy something that moves on a road');
        var maxGuesses = maxGuesses - 1;

      } else if ((guess !== answer) && (maxGuesses > 0)) {
        var guess = prompt('Nope! I spy something that rhymes with stuck and duck!');
        var maxGuesses = 0;

      } else {
        alert('I\m tired of your failed guesses.  The answer is TRUCK');
        break;
      }
    }
    alert('Correct! I can\'t believe you figured it out!');

  })();
</script>
